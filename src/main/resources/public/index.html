<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Quotes">
	<title>Quotes</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #233237;
		}
		blockquote p {
			font-size: 4em;
			color: #BFE5E5;
		}
		blockquote footer {
			font-size: 2em;
			color: #7EB3B6;
		}
		.vertical-center {
			min-height: 100%;
			min-height: 100vh;
			display: flex;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="container vertical-center">
		<blockquote>
			<p id="quote">Hello, World!</p>
			<footer id="author">Brian Kernighan</footer>
		</blockquote>
	</div>
</body>
</html>
