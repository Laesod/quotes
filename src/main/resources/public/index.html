<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Quotes">
  <title>Quotes</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #233237;
    }
    blockquote {
      border-left-color: #7EB3B6;
    }
    #quote {
      font-size: 4em;
      color: #BFE5E5;
    }
    #author {
      font-size: 2em;
      color: #7EB3B6;
    }
    .vertical-center {
      min-height: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container vertical-center">
    <blockquote>
      <p id="quote">Hello, World!</p>
      <footer id="author">Brian Kernighan</footer>
    </blockquote>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
    function adjustSize(quoteLength) {
      var size =
        quoteLength < 50 ? '4em' :
        quoteLength < 100 ? '3em' : '2em';
      $('#quote').css('font-size', size);
    }
    function renderQuote(quote) {
      adjustSize(quote.text.length);
      $('#quote').text(quote.text);
      $('#author').text(quote.author);
    }
    function error() {
      console.error('Error getting quote', arguments);
    }
    function getQuote() {
      $.getJSON('quotes/any', renderQuote)
        .done(scheduleGetQuote)
        .fail(error);
    }
    function scheduleGetQuote(quote) {
      var timeoutInMs = 10000;
      window.setTimeout(getQuote, timeoutInMs);
    }
    $(scheduleGetQuote);
  </script>
</body>
</html>
